apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-api
  labels:
    app: example-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example-api
  template:
    metadata:
      labels:
        app: example-api
    spec:
      containers:
        - name: example-api
          image: example-registry.io/example-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: example-api
  labels:
    app: example-api
spec:
  type: ClusterIP
  selector:
    app: example-api
  ports:
    - name: http
      port: 80
      targetPort: 8000